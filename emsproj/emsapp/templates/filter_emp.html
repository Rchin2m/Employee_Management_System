<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
  <!-- Content here -->
        <h1>Filter Employee.</h1> <div class="container" align="right" style="margin-top:-40px"> <a class="btn btn-secondary" href="/all_emp" role="button">View All Employees</a> <a class="btn btn-secondary" href="/add_emp" role="button">Add an Employee</a> <a class="btn btn-secondary" href="/remove_emp" role="button">Remove an Employee</a>  </div>
        <hr>
        <form action="/filter_emp" method="post">
        {% csrf_token %}
    <label for="name">Employee First/Last Name</label><br>
    <input type="text"  id="name" name="name" value="{{name}}"><br>
    <label for="dept">Department</label><br>
    <input type="text"  id="dept" name="dept" value="{{dept}}"><br>
    <label for="role">Role</label><br>
    <input type="text"  id="role" name="role" value="{{role}}"><br>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>

    <hr>
        <div align="right">
            <a class="btn btn-secondary" href="/index" role="button">Home</a>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
