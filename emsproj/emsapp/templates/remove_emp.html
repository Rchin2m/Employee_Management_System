<body>
    <div class="container">
  <!-- Content here -->
        <h1>Remove an Employee.</h1> <div class="container" align="right" style="margin-top:-40px"> <a class="btn btn-secondary" href="/all_emp" role="button">View All Employees</a> <a class="btn btn-secondary" href="/add_emp" role="button">Add an Employee</a> <a class="btn btn-secondary" href="/filter_emp" role="button">Filter Employee</a>  </div>

            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                {% for emp in emps %}

                {% endfor %}
            </ul>
        </div>

            <a class="btn btn-secondary" href="/index" role="button">Home</a>
