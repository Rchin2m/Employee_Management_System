   <form class="row g-3" action="/add_emp" method="post">
    <!-- {% include 'messages.html' %} -->
     {% csrf_token %}
  <div class="col-md-4">
    <label for="first_name" class="form-label">First name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}" required>
  </div>
  <div class="col-md-4">
    <label for="last_name" class="form-label">Last name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}" required>
  </div>
  <div class="col-md-4">
    <label for="phone" class="form-label">Phone</label>
    <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}" aria-describedby="inputGroupPrepend2" required>
  </div>
   <div class="col-md-6">
  <label for="dept" class="form-label">Department</label>
  <input type="number" class="form-control" id="dept" name="dept" value="{{depts}}" required>
  </div>
  <div class="col-md-6">
  <label for="role" class="form-label">Role</label>
  <input type="number" class="form-control" id="role" name="role" value="{{role}}" required>
  </div>
  <div class="col-md-6">
    <label for="salary" class="form-label">Salary</label>
    <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}" required>
  </div>
  <div class="col-md-6">
    <label for="bonus" class="form-label">Bonus</label>
    <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}" required>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>

</form>
